<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <h1>Edit Product: {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Product Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required><br>
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ product.quantity }}" required><br>
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ product.category }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ product.description }}</textarea><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
